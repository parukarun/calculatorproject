<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
          <!-- CSS only -->
          <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous"
        />
        <!-- JavaScript Bundle with Popper -->
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
          crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body background="https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148902771.jpg?w=2000">
   
    <h1 class="mt-5" style="text-align:center;color: black;">Calculator</h1>

    <!-- Calculator Main Body -->
    <div class="calc-body">

        <!-- Calculator Display screen -->
        <div class="calc-screen">
            <div id="calc-typed">
                <input id="result"  type="text" class="form-control bg-secondary" style="color:#fff ; border:1px solid rgb(25, 76, 103);">
            </div>   
        </div>

        <div class="calc-button-row">
            <button id="seven" onclick="display('7')">7</button>
            <button id="eight" onclick="display('8')">8</button>
            <button id="nine" onclick="display('9')">9</button>
            <button id="multi" onclick="display('*')" class="opt">&#215;</button>
            <button id="four" onclick="display('4')">4</button>
            <button id="five" onclick="display('5')">5</button>
            <button id="six" onclick="display('6')">6</button>
            <button id="div" onclick="display('/')" class="opt">&#247;</button>
            <button id="one" onclick="display('1')">1</button>
            <button id="two" onclick="display('2')">2</button>
            <button id="three" onclick="display('3')">3</button>
            <button id="sub" onclick="display('-')" class="opt">&#8722;</button>
            <button id="point" onclick="display('.')">&#8729;</button>
            <button id="zero" onclick="display('0')">0</button>
            <button id="del" onclick="back()" class="opt">&#9003;</button>
            <button id="add" onclick="display('+')" class="opt">&#43;</button>
            <button id="ac" onclick="allClear()" class="cell acc">Clear</button>
            <button id="equal" onclick="calc()" class="cell opt">&#61;</button>

        </div>

    </div>


</body>
<!-- link js file -->
<script src="./calc.js"></script>
</html>
